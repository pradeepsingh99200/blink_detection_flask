<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Feed</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
     <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #E8F6F3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-block: 40px;
        }

        header p {
            color: #2D5F5D;
            font-size: 1.2rem;
            margin: 5px 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #1A3C40;
            margin: 0 0 20px;
        }

        .video-container {
            position: relative;
            display: inline-block;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .timer {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #FFC857;
            color: #1A3C40;
            padding: 10px 20px;
            font-size: 1.5rem;
            border-radius: 50%;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .timer {
                font-size: 1.2rem;
                padding: 8px 15px;
            }
        }
     </style>
</head>
<body>
    <header>
        <p>Look at the Camera</p>
        <p>For the next 30 seconds, focus on the camera as we monitor your blinking. Stay still and relaxed.</p>
    </header>
    <div class="container">
        <h1>Hello, {{ name }}!</h1>
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" id="video" alt="Video Feed">
            <div id="timer" class="timer">30</div>
        </div>
    </div>

    <script>
        let countdown = 30;
        const timerElement = document.getElementById('timer');

        setTimeout(function(){

            const interval = setInterval( () => {
                countdown -= 1;
                timerElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = "/result";
                }
            }, 1000);
        }, 3000)
    </script>
</body>
</html>
