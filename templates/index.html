<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
    <title>Blink Detection</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #E8F6F3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            color: #1A3C40;
            margin: 0;
            letter-spacing: 1px;
        }

        p {
            color: #2D5F5D;
            font-size: 1.3rem;
            margin: 10px 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        input[type="text"] {
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #2D5F5D;
            border-radius: 8px;
            font-size: 1.1rem;
            color: #1A3C40;
        }

        label {
            font-size: 1.1rem;
            color: #1A3C40;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #FFC857;
        }

        button {
            padding: 15px 40px;
            background-color: #2D5F5D;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FFC857;
            color: #1A3C40;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            button {
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Blink Detection App</h1>
        <p>Blink Your Way to a Healthier Vision!</p>
        <p>To check your eye health, we need to analyze your blinking rate. Please allow access to your camera to proceed.</p>
    </header>
    <div class="container">
        <form action="/start" method="POST">
            <input type="text" name="name" placeholder="Enter your name" required>
            <label>
                <input type="checkbox" name="camera_access" required> Grant Camera Access
            </label>
            <button type="submit">Start Blink Detection</button>
        </form>
    </div>
</body>
</html>
